<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/room.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="logo roquet.q">
            </a>
            <div class="buttons">
                <button class="btn-white">
                    #323243 <img src="assets/copy.svg" alt="">
                </button>
                <button class="btn-blue">
                    <img src="assets/users-white.svg" alt="Ícone de Usuário">
                    Criar Sala
                </button>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for="pergunta" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="" id="pergunta" placeholder="O que você quer perguntar?"></textarea>
                    <div class="form-bottom">
                        <div>
                            <img src="assets/lock.svg" alt="Icone cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button type="submit" class="btn-blue">Enviar</button>
                    </div>
                </form>
            </section>

            <section class="perguntas">
                <div class="pergunta">
                    <div class="content">
                        <div class="avatar"></div>
                        <div class="text">Qual a diferença entre const, var e let?</div>
                    </div>
                    <div class="actions">
                        <div>
                            <a class="button">
                                <img src="assets/check.svg" alt="Ícone checado">
                                Marcar como lida
                            </a>
                            <a class="button">
                                <img src="assets/delete.svg" alt="Ícone Deletar">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>

                <div class="pergunta">
                    <div class="content">
                        <div class="avatar"></div>
                        <div class="text">O que é typescript?</div>
                    </div>
                    <div class="actions">
                        <div>
                            <a class="button">
                                <img src="assets/check.svg" alt="Ícone checado">
                                Marcar como lida
                            </a>
                            <a class="button">
                                <img src="assets/delete.svg" alt="Ícone Deletar">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>

                <div class="pergunta read">
                    <div class="content">
                        <div class="avatar"></div>
                        <div class="text">O que é JavaScript?</div>
                    </div>
                    <div class="actions">
                        <div>
                            <a class="button">
                                <img src="assets/check.svg" alt="Ícone checado">
                                Marcar como lida
                            </a>
                            <a class="button">
                                <img src="assets/delete.svg" alt="Ícone Deletar">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <div class="modal-wrapper">
        <div class="modal">
            <h2>Excluir Pergunta</h2>
            <p>Tem certeza que deseja excluir essa pergunta?</p>
            <form action="">
                <label for="confirm-password" class="sr-only">Digite sua senha</label>
                <input type="password" id="confirm-password" placeholder="Digite sua senha">
                <div class="buttons">
                    <button class="cancel">Cancelar</button>
                    <button class="delete" type="submit">Sim, excluir</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
