<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/home.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="create" class="content">
        <header>
            <img src="assets/logo.svg" alt="logo roquet.q">
        </header>

        <div id="bg">
            <div class="ball" id="top"></div>
            <div class="ball" id="bottom"></div>
        </div>

        <main>
            <div class="container right">
                <section>
                    <h2>Crie sua pr√≥pria sala</h2>
                    <form>
                        <label for="room-pass" class="sr-only"></label>
                        <input type="password" placeholder="Insira uma senha" id="room-pass">
                        <button class="btn-blue">
                            <img src="assets/users-white.svg" alt="Login">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
